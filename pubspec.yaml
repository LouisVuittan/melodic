name: melodic_app
description: 음악으로 배우는 언어 학습 앱

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 네비게이션
  go_router: ^13.0.0

  # 네트워크
  dio: ^5.4.0
  
  # 로컬 저장소
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  
  # UI 컴포넌트
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # 애니메이션
  flutter_animate: ^4.3.0
  
  # 아이콘
  lucide_icons: ^0.257.0
  
  # 유틸리티
  intl: ^0.18.1
  url_launcher: ^6.2.2

  # 오디오/비디오
  youtube_player_flutter: ^9.0.1
  just_audio: ^0.9.36

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
